<!--   <h1>請按以下連結開啟</h1>
  <a id="router" href="#">點我開IRS</a> -->
  <script>
    var queryString = window.location.search || '';
    var keyValPairs = [];
    var params      = {};
    queryString     = queryString.substr(1);

    if (queryString.length)
    {
        keyValPairs = queryString.split('&');
        for (pairNum in keyValPairs)
        {
            var key = keyValPairs[pairNum].split('=')[0];
            if (!key.length) continue;
            if (typeof params[key] === 'undefined')
                params[key] = [];
            params[key].push(keyValPairs[pairNum].split('=')[1]);
        }
    }

    var domain = params['domain']?params['domain']:'';
    var user = params['user']?params['user']:'';
    var pass = params['pass']?params['pass']:'';
    var url = `hgwmgeneral://login/${domain}/${user}/${pass}/module/IRS`;

    document.getElementById('router').href = url;
</script>  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
