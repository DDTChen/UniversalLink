<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <title>點我開智慧大師IRS</title>
    </head>
<body>
  <h1>請按以下連結開啟</h1>
  <a id="router" href="#">點我開IRS</a>
</body>
<script>
    var queryString = window.location.search || '';
    var keyValPairs = [];
    var params      = {};
    queryString     = queryString.substr(1);

    if (queryString.length)
    {
        keyValPairs = queryString.split('&');
        for (pairNum in keyValPairs)
        {
            var key = keyValPairs[pairNum].split('=')[0];
            if (!key.length) continue;
            if (typeof params[key] === 'undefined')
                params[key] = [];
            params[key].push(keyValPairs[pairNum].split('=')[1]);
        }
    }

    var domain = params['domain']?params['domain']:'';
    var user = params['user']?params['user']:'';
    var pass = params['pass']?params['pass']:'';
    var url = sprintf('hgwmgeneral://login/%s/%s/%s/module/IRS', domain, user, pass);

    console.log(url);

</script>
</html>
